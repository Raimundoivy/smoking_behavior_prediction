server {
    # Listen on port 80, the standard HTTP port
    listen 80;

    # Requests to the root path (/) go to the webapp service
    location / {
        proxy_pass http://webapp:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Requests to /predict go to the API service
    location /predict {
        proxy_pass http://api:8000/predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Requests for global importance go to the API service
    location /global-importance {
        proxy_pass http://api:8000/global-importance;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}